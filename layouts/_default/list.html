{{define "main"}}

<!-- ======= Services Section ======= -->
<section class="services mt-5">
  <div class="container" data-aos="fade-up">
    <div class="section-title">
      <h2>Blog</h2>
      <p>Here is our latest blog</p>
    </div>

    <div class="row">
      {{range .RegularPages}}
      <div
        class="col-lg-4 col-md-6 d-flex align-items-stretch mt-5"
        data-aos="zoom-in"
        data-aos-delay="100"
      >
        <div class="icon-box">
          <div class="icon">
            <img src="{{.Params.image}}" alt="Blog image" />
          </div>
          <div class="content text-start">
            <h4><a href="{{.Permalink}}">{{.Title}}</a></h4>
            <p>{{.Description}}</p>
          </div>
        </div>
      </div>
      {{end}}
    </div>
  </div>
</section>
<!-- End Services Section -->

<!---->
{{end}}
