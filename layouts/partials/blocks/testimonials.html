{{ partial "block-open.html" . }}
  <div class="space-y-10 lg:space-y-14">
    {{ if or .superheading .heading .subheading }}
      <div class="max-w-3xl mx-auto text-center space-y-4 md:space-y-5">
        {{ partial "components/superheading.html" . }}
        {{ partial "components/h2.html" . }}
        {{ partial "components/subheading.html" . }}
      </div>
    {{ end }}
    <div class="max-w-lg md:max-w-7xl mx-auto md:columns-2 lg:columns-3 gap-x-6 lg:gap-x-10">
      {{ range .testimonials }}
        <figure class="break-inside-avoid border border-primary-200 dark:border-primary-800 rounded-2xl p-6 sm:px-11 sm:py-9 mb-6 lg:mb-10{{- if eq $.mode "dark" }} bg-primary-900{{ else if eq $.mode "muted" }} bg-white{{ end -}}">
          <p class="font-bold -mb-3 text-slate-300 dark:text-white text-6xl leading-none">â€œ</p>
          <blockquote class="text-lg xl:text-xl leading-relaxed xl:leading-relaxed text-primary-950 dark:text-white" cite="https://developer.mozilla.org/samples/html/figure.html">{{ .copy | markdownify }}</blockquote>
          <figcaption class="mt-7 flex items-center space-x-3">
            {{ with .author.image }}
              <div class="flex-none">
                {{ partial "components/image-responsive" (dict "src" (. | relURL) "alt" $.author.name "class" "rounded-full w-12" "sizes" "(min-width: 1024px) 50vw, 100vw" "widths" (slice 320 640 1024 2048)) }}
              </div>
            {{ end }}
            <p class="text-primary-950 dark:text-white font-medium">{{ .author.name }}
              {{ with .author.title }}
                <br><span class="text-sm text-slate-600 dark:text-slate-300 font-normal">{{ . }}</span>
              {{ end}}
            </p>
          </figcaption>
          <div class="mt-8 text-blue-600 dark:text-white flex space-x-0.5">
