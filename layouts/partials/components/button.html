    class="block sm:inline-block tracking-wide transition focus:outline-none font-medium text-sm
    {{ if eq .style "primary" }}text-highlight hover:opacity-90
    {{ else }}text-primary-950 hover:text-blue-600 dark:text-white dark:hover:text-blue-600
    {{ end }}">
  {{ .text }} 
  <span class="ml-1" aria-hidden="true">â†’</span>
</a>
{{ else }}
  <a href="{{ .url | relLangURL }}"{{ if in .url "http" }} target="_blank" rel="noopener noreferrer"{{ end }} 
    class="block w-full sm:w-auto sm:inline-block text-center transition rounded-full focus:outline-none font-heading font-bold
    {{ if eq .size "small" }}px-4 py-1.5 text-sm{{ else if eq .size "large" }}px-8 py-3 md:px-10 md:py-4{{ else }}px-6 py-2.5{{ end }} button-{{ with .style }}{{ . }}{{ else }}primary{{ end }}">
