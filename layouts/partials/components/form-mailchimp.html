<div id="mc_embed_signup">
  <form class="w-full sm:w-auto sm:flex rounded-[2rem] sm:rounded-full bg-white p-2 shadow-lg border border-primary-100 dark:border-none" action="{{ .mailchimp.action }}" 
    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
    novalidate>
    <div>
      <label for="email" class="sr-only">{{ i18n "subscribe_placeholder" }}</label>
      <input id="mce-EMAIL" class="required email w-full px-4 py-3 text-center font-medium sm:text-left bg-transparent text-primary-950 placeholder-slate-500 ring-0 border-none focus:ring-0 min-w-[17rem] sm:min-w-[22rem]" placeholder="{{ i18n "subscribe_placeholder" }}" name="EMAIL" type="email">
    </div>
    <div class="mt-3 sm:mt-0 sm:flex-shrink-0">
      <input class="flex w-full items-center justify-center px-8 py-3 tracking-wide rounded-full focus:outline-none font-medium cursor-pointer button-{{ with .button.style }}{{ . }}{{ else }}primary{{ end }}" type="submit" name="subscribe" id="mc-embedded-subscribe" value="{{ i18n "subscribe" }}">
    </div>
  </form>
  <div id="mce-responses" class="text-center">
		<div class="response mt-2 text-red-600" id="mce-error-response" style="display:none"></div>
		<div class="response mt-2 text-green-600" id="mce-success-response" style="display:none"></div>
	</div>    
</div>

<script src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
<script>
  (function($) {
    window.fnames = new Array();
    window.ftypes = new Array();
    fnames[0] = 'EMAIL';
    ftypes[0] = 'email';
    fnames[1] = 'FNAME';
    ftypes[1] = 'text';
  }(jQuery));
  var $mcj = jQuery.noConflict(true);
</script>
