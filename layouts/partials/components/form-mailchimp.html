<div id="mc_embed_signup">
  <form action="{{ .mailchimp.action }}" 
    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
    novalidate>
    <div class="w-full sm:w-auto sm:flex rounded-[2rem] sm:rounded-full bg-white p-2 shadow-lg border border-primary-100">
      <div>
        <label for="email" class="sr-only">Subscribe</label>
        <input id="mce-EMAIL" class="required email w-full px-4 py-3 text-center font-medium sm:text-left bg-transparent text-slate-950 placeholder-slate-500 ring-0 border-none focus:ring-0 min-w-[17rem] sm:min-w-[22rem]" placeholder="Enter email address" name="EMAIL" type="email">
      </div>
      <div class="mt-3 sm:mt-0 sm:flex-shrink-0">
        <input class="flex w-full items-center justify-center px-8 py-3 tracking-wide rounded-full focus:outline-none font-medium cursor-pointer button-secondary" type="submit" name="subscribe" id="mc-embedded-subscribe" value="Subscribe">
      </div>
    </div>
    <fieldset class="mc_fieldset gdprRequired mc-field-group flex flex-col justify-center items-center mt-3" name="interestgroup_field">
      <p class="text-sm text-center text-slate-600">Please select all the ways you would like to hear from Harmony project:</p>
      <label class="checkbox subfield" for="gdpr60325">
        <input type="checkbox" id="gdpr_60325" name="gdpr[60325]" class="gdpr" value="Y"> <span class="text-slate-600 text-sm">Email</span>
      </label>
    </fieldset>
  </form>
  <div id="mce-responses" class="text-center">
		<div class="response mt-2 text-red-600" id="mce-error-response" style="display:none"></div>
		<div class="response mt-2 text-green-600" id="mce-success-response" style="display:none"></div>
	</div>    
</div>

<script src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
<script>
  (function($) {
    window.fnames = new Array();
    window.ftypes = new Array();
    fnames[0] = 'EMAIL';
    ftypes[0] = 'email';
    fnames[1] = 'FNAME';
    ftypes[1] = 'text';
  }(jQuery));
  var $mcj = jQuery.noConflict(true);
</script>
