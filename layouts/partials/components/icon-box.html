<div class="flex items-center justify-center h-14 w-14 rounded-xl bg-primary-100 dark:bg-primary-800 text-primary-500 dark:text-primary-500 svg-lg stroke-1">
  {{ $icon := printf "%s%s%s" "icons/" .icon ".svg" }}

    {{ partial $icon }}
  {{ end }}            
</div>
