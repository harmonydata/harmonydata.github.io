{{ with .list }}
  <div class="flex flex-col space-y-8">
    {{ range . }}
      <div>
        <div class="flex items-center">
          {{ $icon := printf "%s%s%s" "icons/" .icon ".svg" }}
          {{ if templates.Exists (printf "%s%s" "partials/" $icon ) }}
            <div class="svg-md mr-2 dark:text-white">
              {{ partial $icon }}
            </div>
          {{ end }}
          <h3 class="text-xl font-medium dark:text-white">{{ .heading }}</h3>
        </div>
        {{ if .copy }}
          <div class="mt-3 text-slate-600 dark:text-slate-300 leading-loose{{ if .icon }} ml-11{{ end }}">{{ .copy }}</div>
        {{ end }}
      </div>
    {{ end }} 
  </div>
{{ end }}
